{% extends 'base.html' %}


{% block content %}  
<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/ban.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/bann.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/banne.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="booking">

    <a href="{%url 'app:BookNow'%}">
    <center><input type="button"; value="Book Now" type="button" /> </a></center>
</div>

{% endblock %}
