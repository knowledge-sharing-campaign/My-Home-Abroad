{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<html>
<title> {% block title %}{% endblock%}</title>
<!-- Latest compiled and minified CSS -->
<head>
<link rel="stylesheet" href="{% static "css/login.css" %}">
<link  href="google.com/design/spec/resources/roboto-noto-fonts.html">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,‌​100italic,300,300ita‌​lic,400italic,500,50‌​0italic,700,700itali‌​c,900italic,900' rel='stylesheet' type='text/css'>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div id="login"
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 Flo well">
            <h1 class="text-center login-title "> Login </h1>
            <div class="account-wall">

            <form class="form-signin" method="post">
					{% csrf_token %}
					{{form.as_p}}
					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Forgot password? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="{%url 'app:register'%}" class="btn btn-lg btn-primary btn-block" type="submit"> SignUp</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
{% endblock %}
