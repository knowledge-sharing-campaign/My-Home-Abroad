
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>
    <section id="section-1">
      <div class="container box">
        <div class="row">
          <div class="page-header text-center">
            <h1>Traveler Registration</h1>
          </div>
          <form class="form-horizontal">
            <fieldset>
            <!-- Name-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="fn">First name</label>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input id="fn" name="fname" type="text" placeholder="First Name" minlength="2" class="form-control input-lg" required="" autofocus="">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input id="ln" name="lname" type="text" placeholder="Last Name" class="form-control input-lg" required="">
                  </div>
                </div>
              </div>
              <!-- Mobile Number-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="phone">Mobile Number</label>
                  <div class="col-md-6">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control input-lg" min="9" max="10" required="">
                    </div>
                  </div>
                </div>
                <!-- Email-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-md-6">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-envelope-o"></i>
                        </div>
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-lg" required="">
                      </div>
                    </div>
                  </div>
                  <!-- Gender -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="gender">Gender</label>
                      <div class="col-md-6">
                        <label class="radio-inline" for="gender-0">
                          <input type="radio" name="gender" id="gender-0"  checked="checked">Male
                        </label>
                        <label class="radio-inline" for="gender-1">
                          <input type="radio" name="gender" id="gender-1">Female
                        </label>
                      </div>
                    </div>
                    <!-- Age-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="dob">Date fo Birth</label>
                        <div class="col-md-6">
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-birthday-cake"></i>
                            </div>
                            <input id="age" type="date" name="dob" class="form-control input-lg" required="">
                          </div>
                        </div>
                      </div>
                      <!-- County-->
                      <div class="form-group">
                        <label for="country" class="col-sm-3 control-label">Current City</label>
                        <div class="col-sm-6">
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-globe"></i>
                            </div>
                            <select id="country" class="form-control input-lg">
                              <option>Afghanistan</option>
                              <option>Bahamas</option>
                              <option>Cambodia</option>
                              <option>Denmark</option>
                              <option>Ecuador</option>
                              <option>Fiji</option>
                              <option>Gabon</option>
                              <option>Haiti</option>
                            </select>
                          </div>
                        </div>
                      </div> <!-- /.form-group -->
                      <!-- Button -->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="submit"></label>
                        <div class="col-md-6">
                          <button id="submit" name="submit" class="user-btn btn">Register</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </section>
          </body>
        </html>
