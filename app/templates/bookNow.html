{% extends 'base.html' %}

{% load staticfiles %}


{% block content %}
<body>
    <section id="section-1">
      <div class="container box">
        <div class="row">
          <div class="page-header text-center">
            <h1>make your booking</h1>
          </div>
          <form method="post" action="" class="form-horizontal">
            {% csrf_token%}

            <fieldset>
            <!-- Name-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="first_name">NAME</label>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input id="first_name" name="first_name" type="text" placeholder="First Name" minlength="2" class="form-control input-lg" required="" autofocus="">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-user"></i>
                    </div>
                    <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control input-lg" required="">
                  </div>
                </div>
              </div>


               <!-- Gender -->
            <div class="form-group">
              <label class="col-md-3 control-label input-lg" for="gender">Gender</label>
              <div class="col-md-2">
                <label class="radio-inline" for="gender">
                  <input type="radio" name="gender" id="gender-0"  checked="checked" required="">Male
                </label>
                <label class="radio-inline" for="gender">
                  <input type="radio" name="gender" id="gender-1" required="">Female
                </label>
              </div>


            <!-- Age-->
              <div class="form-group">
                <label class="col-md-1 control-label" for="age">Age</label>
                <div class="col-md-3">
                  <input id="age" type="number" name="age" class="form-control input-lg" min="16" max="90" value="16" required="">
                </div>
              </div>
            </div>
             
               
                     
                <!-- Email-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">EMAIL</label>
                    <div class="col-md-6">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-envelope-o"></i>
                        </div>
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-lg" required="">
                      </div>
                    </div>
                  </div>
                  
                  <!-- nationality -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="nationality">NATIONALITY</label>
                    <div class="col-md-6">
                      <div class="input-group">
                        <div class="input-group-addon">
                          <i class="fa fa-globe"></i>
                        </div>
                        <input id="nationality" name="nationality" type="text" placeholder="nationality" class="form-control input-lg" required="">
                      </div>
                    </div>
                  </div>
          
                   <!-- origin-->
                 <div class="form-group">
                  <label for="travelling_From" class="col-md-3 control-label">DEPARTURE COUNTRY</label>
                   <div class="col-md-2">
                  <select id="country" class="form-control input-lg" name="travelling_From" required="">
                   <option>Afghanistan</option>
                   <option>Bahamas</option>
                   <option>Cambodia</option>
                   <option>Denmark</option>
                   <option>Ecuador</option>
                   <option>Fiji</option>
                   <option>Gabon</option>
                   <option>Haiti</option>
                </select>
              </div>
            
             <!-- destination-->
            <div class="form-group">
              <label for="travelling_To" class="col-md-1 control-label">DESTINATION COUNTRY</label>
              <div class="col-md-3">
                <select id="country" class="form-control input-lg" name="travelling_To" required="">
                  <option>Afghanistan</option>
                  <option>Bahamas</option>
                  <option>Cambodia</option>
                  <option>Denmark</option>
                  <option>Ecuador</option>
                  <option>Fiji</option>
                  <option>Gabon</option>
                  <option>Haiti</option>
                </select>
              </div>
            </div>
            </div>     
              
            <!-- Address-->
            <div class="form-group">
              <label for="arrival_city" class="col-sm-3 control-label">ARRIVAL CITY</label>
              <div class="col-sm-6">
              <input id="arrival_city" name="arrival_city" type="text" placeholder="Arrival City" class="form-control input-lg" required="">
              </div>
              </div>
                <!-- purpose-->
                 <div class="form-group">
                  <label for="purpose" class="col-md-3 control-label">PURPOSE OF VISIT</label>
                   <div class="col-md-2">
                  <select id="purpose" class="form-control input-lg" name="purpose" required="">
                   <option>Medical</option>
                   <option>Education</option>
                   <option>Business</option>
                   <option>Tourism</option>
                   <option>Others</option>
                </select>
              </div>
              
               <!-- arrival-->
                      <div class="form-group">
                        <label class="col-md-1 control-label" for="dob">ARRIVAL DATE</label>
                        <div class="col-md-3">
                          <div class="input-group">
                            <div class="input-group-addon">
                              <i class="fa fa-birthday-cake"></i>
                            </div>
                            <input id="arrival_date" type="date" name="arrival_date" class="form-control input-lg" required="">
                          </div>
                        </div>
                      </div>
                      </div>
                      
                      <!-- Address-->
            <div class="form-group">
              <label for="number_of_Adult_travellers" class="col-md-3 control-label">ADULT TRAVELLERS</label>
              <div class="col-md-2">
                <select id="number_of_Adult_travellers" class="form-control input-lg" name="number_of_Adult_travellers" required="">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                </select>
              </div>
            
            <!-- Address-->
            <div class="form-group">
              <label for="number_of_Children_travellers" class="col-md-1 control-label"> CHILDREN TRAVELLERS</label>
              <div class="col-md-3">
                <select id="number_of_Children_travellers" class="form-control input-lg" name="number_of_Children_travellers">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                </select>
              </div>
            </div>
            </div>
             <!-- messages-->
            <div class="form-group">
              <label for="arrival_city" class="col-sm-3 control-label">SPECIAL MESSAGE</label>
              <div class="col-sm-6">
              <input id="arrival_city" name="arrival_city" type="text" placeholder="any other information" class="form-control input-lg" required="">
              </div>
              </div>      
             
                     
                       <!-- /.form-group -->
                      <!-- Button -->
                        <div class="form-group">
                        <label class="col-md-3 control-label" for="submit"></label>
                        <div class="col-md-6">
                        <button type="submit" class="user-btn btn">BOOK</button>  
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
            </section>
          </body>
{% endblock %}
